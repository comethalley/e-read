<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function search(){
            document.getElementById('div').innerHTML = " ";
            fetch("http://openlibrary.org/search.json?q=" + document.getElementById("input").value)
            .then(b => b.json())
            .then(response =>{
                for(var i = 0; i < 10; i++){
                    document.getElementById("div")
                    .innerHTML+="<h2>"+response.docs[i].title+
                    "</h2>"+response.docs[i].author_name[0]+
                    "<br><img src='http://covers.openlibrary.org/b/isbn/"+
                    response.docs[i].isbn[0]+"-M.jpg'><br>";
                }});
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button id="button" onclick="search()">Search!</button>
    <div id="div"></div>
</body>
</html>
