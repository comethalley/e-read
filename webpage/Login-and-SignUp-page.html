<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/transitions.css">
	<title>LogIn</title>
</head>

<body>
	<div class="container">
		<form action="../functions/login-function.php" method="POST" class="login-email">
			<p class="header-text">Sign In</p>
			<div class="input-group">
				<input type="email" placeholder="Email Address" name="email" class="input-field">
			</div>

			<div class="input-group">
				<input type="password" placeholder="Password" name="pass" class="input-field">
			</div>

			<div class="input-group">
				<button class="btn" name="submit">Log In</button>
			</div>

		</form>
		<p class="signup-text">Don't have an account? <span class="signup-link"> Sign Up</span></p>
	</div>



	<div class="container2">
		<form action="../functions/signup-function.php" method="POST" class="login-email">
			<p class="header-text">Sign Up</p>

			<div class="input-group">
				<input type="text" placeholder="First Name" name="fname" class="input-field">
				<input type="text" placeholder="Last Name" name="lname" class="input-field">
			</div>

			<div class="input-group">
				<input type="email" placeholder="Email Address" name="email" class="input-field">
			</div>

			<div class="input-group">
				<input type="text" placeholder="Address" name="address" class="input-field">
			</div>

			<div class="input-group">
				<input type="number" placeholder="Contact number " name="contact_no" class="input-field">
			</div>

			<div class="input-group">
				<div class="input-radio">
					<legend>Gender:</legend>
					<input type="radio" id="huey" name="gender" value="Male" checked>
					<label for="huey">Male</label>

					<input type="radio" id="dewey" name="gender" value="Female">
					<label for="dewey">Female</label>

					<input type="radio" id="louie" name="gender" value="Others">
					<label for="louie">Others</label>
				</div>

			</div>

			<div class="input-group">
				<input type="password" placeholder="Password" name="pass" class="input-field">
			</div>

			<div class="input-group">
				<input type="password" placeholder="Retype Password" name="re-pass" class="input-field">
			</div>

			<div class="input-group">
				<button class="btn" name="submit">Sign Up </button>
			</div>
		</form>
		<p class="signup-text">Already have an account? <span class="login-link"> Sign In</span></p>
	</div>

	<!-- SCRIPT -->
	<script src="js/Login_and_Signup.js"></script>
</body>

</html>
