<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7e3800dc5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/view.css">
    <title>View</title>

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="top-bar">
        <button class="btn" id="prev-page">
            <i class="bi bi-arrow-left-circle-fill"></i>Prev Page
        </button>

        <button class="btn" id="Next-page">
            Next Page<i class="bi bi-arrow-right-circle-fill"></i>
        </button>

        <span class="page-info">
            Page <span id="page-num"></span> of <span id="page-count"></span>
        </span>

        <div class="zoom-container">
            Zoom
            <button class="zoom out">-</button>
            <span class="view">125%</span>
            <button class="zoom in">+</button>
        </div>


    </div>

    <div class="canvas">
        <canvas id="pdf-render">

        </canvas>
    </div>
    
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
